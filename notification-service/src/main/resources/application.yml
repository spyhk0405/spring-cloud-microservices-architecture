server:
  port: 8084

spring:
  application:
    name: notification-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

rabbitmq:
  exchange:
    order: order-exchange
  queue:
    notification: notification-queue
  routing-key:
    order-created: order.created
    order-updated: order.updated

notification:
  email:
    from: ${MAIL_FROM:noreply@davidbadell.com}
    enabled: ${EMAIL_ENABLED:false}

logging:
  level:
    com.davidbadell: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  rabbitmq:
    host: rabbitmq

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
